{% extends 'base.html' %} {% block content %}

<section class="flex items-center justify-center min-h-screen overflow-hidden">
  <div class="max-w-lg w-full px-6 lg:px-8">
    <div class="rounded-2xl bg-white shadow-xl">
      <form
        method="post"
        action="{% url 'register' %}"
        class="lg:p-11 p-7 mx-auto"
      >
        {% csrf_token %} 
        {% if messages %}
        <div class="space-y-2 mb-6">
          {% for message in messages %} {% if message.tags == 'error' %}
          <div
            class="flex items-center p-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50"
            role="alert"
          >
            <svg
              class="shrink-0 w-4 h-4 mr-3"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
              />
            </svg>
            <div><span class="font-medium">{{ message }}</span></div>
          </div>
          {% endif %} {% endfor %}
        </div>
        {% endif %}

        <div class="mb-11">
          <h1
            class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2"
          >
            Create New Account
          </h1>
        </div>

        <input
          type="text"
          name="username"
          id="username"
          required
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border border-gray-300 shadow-sm focus:outline-none px-4 mb-6"
          placeholder="Username"
        />

        <input
          type="email"
          name="email"
          id="email"
          required
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border border-gray-300 shadow-sm focus:outline-none px-4 mb-6"
          placeholder="Email"
        />

        <input
          type="password"
          name="password1"
          id="password1"
          required
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border border-gray-300 shadow-sm focus:outline-none px-4 mb-6"
          placeholder="Password"
        />

        <input
          type="password"
          name="password2"
          id="password2"
          required
          class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border border-gray-300 shadow-sm focus:outline-none px-4 mb-1"
          placeholder="Confirm Password"
        />

        <div class="flex justify-end mb-6">
          <a href="#" class="text-indigo-600 text-base font-normal leading-6">
            Forgot Password?
          </a>
        </div>

        <button
          type="submit"
          class="w-full h-12 text-white text-base font-semibold rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11"
        >
          Register
        </button>

        <div class="flex justify-center">
          <span class="text-gray-900 text-base font-medium leading-6">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="text-indigo-600 font-semibold pl-1"
              >Login</a
            >
          </span>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
